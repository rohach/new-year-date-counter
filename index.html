<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <h1> New Year ,</h1>

    <div class="countdown_container">
        <div class="countdown_el days">
            <div class="days_c">
                <p class="big_text" id="days">0</p>
                <span> Days </span>
            </div>
        </div>
        <div class="hours">
            <div class="countdown_el hours_c">
                <p class="big_text" id="hours">0</p>
                <span> Hours </span>
            </div>
        </div>
        <div class="mins">
            <div class="countdown_el mins_c">
                <p class="big_text" id="mins">0</p>
                <span> Mins </span>
            </div>
        </div>
        <div class="seconds">
            <div class="countdown_el seconds_c">
                <p class="big_text" id="seconds">0</p>
                <span> Seconds </span>
            </div>
        </div>
    </div>
</body>
<script src="style.js"></script>

</html>
